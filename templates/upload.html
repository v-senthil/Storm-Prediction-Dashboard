{% block title %} Upload {% endblock title %}

{% extends 'navbar.html' %}
{% block content %}
<br>


<br>
<div class="container">
  <h2 style="color:white;"> Download FMEA Database as CSV File</h2> <br>
  <a class="btn btn-info" href="/getcsv">Get CSV File</a><br><br><br><br>
  <div class="row">
    <div class="col">

      <h1 style="color:white;">Upload File</h1>
      <hr>
      <form action="/uploadfile" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label style="color:white;">Select File</label>
          <div class="custom-file">
            <input type="file" class="custom-file-input" name="file" id="image" required>
            <label class="custom-file-label" for="image">Select file...</label>
          </div>
        </div>
        <button type="submit" class="btn btn-info">Upload</button>
      </form>
      <div><p style="color: green;">{{file_success}} </p></div>
      <div><p style="color: red;">{{error}} </p></div>
    </div>
  </div>
</div>


{% endblock content %}
