{% block title %} Dashboard {% endblock title %}

{% extends 'navbar.html' %}
{% block content %}

<form action="/disasterapi", method="post" enctype="multipart/form-data">
  <div class="form-row">
    <div class="col">
      <input type="date" class="form-control" required placeholder="YYYY-MM-DD" value="2019-01-01" name="date" id="date" pattern="(?:19|20)\[0-9\]{2}-(?:(?:0\[1-9\]|1\[0-2\])-(?:0\[1-9\]|1\[0-9\]|2\[0-9\])|(?:(?!02)(?:0\[1-9\]|1\[0-2\])-(?:30))|(?:(?:0\[13578\]|1\[02\])-31))"  >
    </div>
    <div class="col">
      <select class="form-control" required id="disaster" name="disaster">
        <option value="Severe Storm(s)">Severe Storm(s)</option>
        <option value="Biological">Biological</option>
        <option value="Chemical">Chemical</option>
        <option value="Coastal Storm">Coastal Storm</option>
        <option value="Drought">Drought</option>
        <option value="Earthquake">Earthquake</option>
        <option value="Fire">Fire</option>
        <option value="Fishing Losses">Fishing Losses</option>
        <option value="Flood">Flood</option>
        <option value="Freezing">Freezing</option>
        <option value="Severe Ice Storm">Severe Ice Storm</option>
        <option value="Snow">Snow</option>
        <option value="Tornado">Tornado</option>
        <option value="Volcano">Volcano</option>
        <option value="Other">Other</option>

      </select>
    </div>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Get Data</button>
</form>

<div><p style="color: red;">{{error}} </p></div>
<div><p style="color: white;">{{success}} </p></div>

<embed type="text/html" src="/disastermap" width="1915" height="770">


{% endblock content %}
